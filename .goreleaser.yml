project_name: flytecopilot
before:
  hooks:
    - go mod download
builds:
  - id: flytecopilot
    env:
      - CGO_ENABLED=0
    main: ./cmd/root.go
    binary: flytecopilot
    goos:
      - linux
      - windows
      - darwin
archives:
  - id: flytecopilot-archive
    name_template: |-
      flytecopilot_{{ .Tag }}_{{ .Os }}_{{ .Arch -}}
      {{- with .Arm -}}
      {{- if (eq . "6") -}}hf
      {{- else -}}v{{- . -}}
      {{- end -}}
      {{- end -}}
    builds:
      - flytecopilot
    replacements:
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'