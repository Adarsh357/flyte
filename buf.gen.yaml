version: v1
managed:
  enabled: true
  optimize_for: CODE_SIZE
  go_package_prefix:
    default: github.com/flyteorg/flyte/gen/pb-go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/pb-go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen/pb-go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
# TODO(Yuvraj): Please move remote to plugin/local
#  - remote: grpc-gateway
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway
    out: gen/pb-go/gateway
    opt:
      - paths=import
      - standalone=true
      - allow_delete_body=true
# TODO(Yuvraj): Please move remote to plugin/local
#  - remote: openapiv2
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2
    out: gen/gateway
    opt:
      - json_names_for_fields=false
      - allow_delete_body=true
